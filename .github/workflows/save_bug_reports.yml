name: Save Bug Reports

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: read

jobs:
  save-bug:
    if: github.actor != 'github-actions[bot]' && contains(github.event.issue.body, 'Use AI powered fix')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Save issue as JSON
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const path = `bug_reports/issue_${{ github.event.issue.number }}.json`;
            fs.mkdirSync("bug_reports", { recursive: true });
            fs.writeFileSync(path, JSON.stringify(context.payload.issue, null, 2));

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bug_reports/
          git commit -m "Auto-save bug report #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          git push