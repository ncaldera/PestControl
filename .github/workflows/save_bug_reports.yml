name: Save Bug Reports

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: read

jobs:
  save-bug:
    if: github.actor != 'github-actions[bot]'  # prevent infinite loop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create bug_reports folder
        run: mkdir -p bug_reports

      - name: Save issue as JSON
        run: |
          echo '${{ toJson(github.event.issue) }}' | jq '.' > bug_reports/issue_${{ github.event.issue.number }}.json

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bug_reports/
          git commit -m "Auto-save bug report #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          git push